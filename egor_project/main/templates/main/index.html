    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    <ul class="list">
    {% for user in users %}
        <a href="/ad{{user.id}}">
            <li class="list-item">
                <div class="list-item_content1">
                    <img src="./../../../{{ user.user.photo }}" class="list-item_content1-photo">
                    <div class="list-item_content1-text">{{user.user.full_name}}</div>
                </div>
                <div class="list-item_content2">{{user.text}}</div>
            </li>
        </a>
    {% endfor %}
    </ul>
